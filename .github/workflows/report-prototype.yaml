---
name: report-prototype
on:
  push:
  workflow_dispatch:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
permissions:
  pull-requests: write

jobs:
  job1:
    name: Job 1
    runs-on: ubuntu-latest
    steps:
      - name: Setup Report Directory
        run: mkdir workflow-report/

      - name: Generate Workflow Evidence Headers
        uses: mikefarah/yq@master
        with:
          cmd: yq -e -o json -n '.apiVersion = "automated-governance/v1alpha1" | .kind = "WorkflowEvidence"' > workflow-report/workflow-evidence-headers.json

      - name: Step 1
        run: |
          echo "Step 1" > step1-output.txt

      - name: Step 1 - Generate Step Report
        run: |
          mkdir -p workflow-report/step-1
          cp step1-output.txt workflow-report/step-1

      - name: Step 1 - Gather Step Evidence
        uses: mikefarah/yq@master
        with:
          cmd: yq -e -o json -n '.workflow.step-1.attestations.file-name = "step1-output.txt"' > workflow-report/step-1/step-evidence.json

      #TODO: wildcard
      - name: Collect Workflow Evidence
        uses: mikefarah/yq@master
        with:
          cmd: yq eval-all 'select(fileIndex == 0) * select(fileIndex == 1)' workflow-report/workflow-evidence-headers.json workflow-report/step-1/step-evidence.json > workflow-report/workflow-evidence.json

      - name: Upload Report to GitHub
        uses: actions/upload-artifact@v1
        with:
          name: workflow-report
          path: workflow-report/

